<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- Our normal lists -->
        <li class="list-group-item" *ngFor="let number of numbers">
          <!-- {{ number }} -->
        </li>
        <!-- <div *ngIf="onlyOdd == true">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
        <div *ngIf="onlyOdd == false">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div> -->
        <!-- Using our custom structural directive -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
      </ul>
      <!-- the *ngIf is basically transformed into this -->
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBasicHighlight>Style me with basic directive</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive</p>
      <!-- can use a shortcut if property is a string, omit [] and '' -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better directive</p>

      <!-- ngSwitch -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
