<p>I'm the servers-component</p>
<label>Server name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add server
</button>


<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{
    serverName }}</p>
<ng-template #noServer>
    <p>No server was create</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<!-- Assignment -->

<button class='btn btn-primary' (click)="toggleShow()">Display Details</button>
<p [hidden]="!showSecret">Secret Password = "sasquatch" {{ showSecret }}</p>
<ul>
    <li *ngFor="let number of clicks" [ngClass]="{fifthElement: number >= 4}">{{number}}</li>
</ul>
